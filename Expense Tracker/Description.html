<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="row">
            <div class="col-md-6">
                <label for="expenseAmount">Expense Amount</label>
                <input type="number" id="expenseAmount" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="chooseCategory">Choose Category</label>
                <select id="chooseCategory" class="form-control">
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Movies">Movies</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Electricity">Electricity</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
        </div>

        <button id="addExpense" class="btn btn-primary mt-3">Add Expense</button>
    </div>

    <div class="container mt-4">
        <h2>Expenses</h2>
        <ul id="expenseList" class="list-group">
           
        </ul>
    </div>
    

    <script src="expense.js"></script>
</body>
</html>
